<body>

  <div class="container-xxl">
    <div class="authentication-wrapper authentication-basic container-p-y">
      <div class="authentication-inner">

        <div class="app-brand mb-5 pe-auto">
          <a href="#" class="app-brand-link gap-2 px-5">
            <img src="logo-tu-apps.png" class="img-fluid px-5" alt="">
          </a>
        </div>
        <div class="card">
          <div class="card-body">
            <h4 class="mb-2">Selamat Datang</h4>
            <p class="mb-4 text-muted">Gunakan nama pengguna dan kata sandi yang sudah Anda miliki</p>

            <form id="formAuthentication" class="mb-3" action="#" method="POST">
              <div class="mb-3">
                <label for="email" class="form-label">Nama Pengguna</label>
                <input type="text" class="form-control" id="email" name="email-username"
                  placeholder="Masukkan nama pengguna ..." autofocus />
              </div>
              <div class="mb-3 form-password-toggle">
                <div class="d-flex justify-content-between">
                  <label class="form-label" for="password">Kata Sandi</label>
                  <a href="lupa-kata-sandi.html">
                    <small>Lupa kata sandi ?</small>
                  </a>
                </div>
                <div class="input-group input-group-merge">
                  <input type="password" id="password" class="form-control" name="password" aria-describedby="password"
                    placeholder="Masukkan kata sandi ..." />
                  <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                </div>
              </div>

              <div class="mb-3 mt-5">
                <a class="btn btn-primary d-grid w-100" href="index.html">Masuk</a>
              </div>
            </form>

            <p class="text-center">
              <span>Belum punya akun?</span>
              <a href="#">
                <span>Hubungi admin</span>
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
