<body>

    <div class="container-xxl container-p-y text-center">
        <div class="misc-wrapper">
            <h2 class="mb-2 mx-2">Halaman Belum Tersedia :(</h2>
            <p class="mb-4 mx-2">Mohon maaf! üôè Halaman masih belum tersedia untuk saat ini, <br> kami akan segera
                memperbaikinya.</p>
            <a id="back-link" class="btn btn-primary">Kembali</a>
            <div class="mt-5">
                <img src="../assets/img/illustrations/page-misc-error-light.png" alt="page-misc-error-light" width="500"
                    class="img-fluid" data-app-dark-img="illustrations/page-misc-error-dark.png"

    <script src="../assets/vendor/libs/jquery/jquery.js"></script>

    <script src="../assets/js/main.js"></script>

    <script src="../assets/js/dashboards-analytics.js"></script>

    <script>
        var element = document.getElementById('back-link');

        // Provide a standard href to facilitate standard browser features such as 
        //  - Hover to see link
        //  - Right click and copy link
        //  - Right click and open in new tab
        element.setAttribute('href', document.referrer);

        // We can't let the browser use the above href for navigation. If it does, 
        // the browser will think that it is a regular link, and place the current 
        // page on the browser history, so that if the user clicks "back" again,
        // it'll actually return to this page. We need to perform a native back to
        // integrate properly into the browser's history behavior
        element.onclick = function () {
            history.back();
            return false;
        }
    </script>

</body>
